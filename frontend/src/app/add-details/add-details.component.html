<h1 mat-dailog-title>Add Your DetailsðŸ‘‡</h1>
<div mat-dailog-content>
    <form action="" [formGroup]="detailsForm" >
      <mat-form-field appearance="outline">
        <mat-label>Your Full Name</mat-label>
        <input matInput="text" formControlName="name" placeholder="Your Full Name" >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Select Your Gender</mat-label>
        <mat-select formControlName="gender" placeholder="(select your gender)">
            <mat-option value="Male">Male </mat-option>
            <mat-option value="Female">Female</mat-option>
            <mat-option value="Others"> Others</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput="number" formControlName="date" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Your Mobile Number</mat-label>
        <input matInput="number" formControlName="mobile" placeholder="Your Mobile Number " >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Your Email Id</mat-label>
        <input matInput="text" formControlName="email" placeholder="Your Email Id">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Your City</mat-label>
        <input matInput="text" formControlName="city" placeholder="Your City">
      </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button type="button" style="margin-left: 8px;" mat-raised-button color="primary" (click)="addDetails()">{{actionBtn}}</button>

</div>
